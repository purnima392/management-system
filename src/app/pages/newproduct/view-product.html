
<div class=" content">
  <div class=" row">
    <div class="col-12">
      <div class="row">
        <div class="col-md-8">
          <div class="card welcome-text">
            <h2>List Product <span class="text-warning font-weight-bold font-smaller">| <a routerLink="/add-newproduct" class="text-warning ">Add New Product</a></span></h2>
            <p>List of items you have received for  New Cards. Please do needfull
              or click add more items to add items
            </p>
          </div>
        </div>
      <div class="col-md-4 text-right"><div class="welcome-image float-right"><img src="./assets/img/welcome-img.png" /></div></div>
    </div>
  </div>
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-body p-0">
          <ag-grid-angular
          style="width: 100%; height: 500px;"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [animateRows]="true"
          [pagination]="true"
          [sortingOrder]="sortingOrder"
          (gridReady)="$event.api.sizeColumnsToFit()"
          >
        </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
